<script>
    layui.use(['form', 'layedit', 'laydate'], function () {
        var form = layui.form,
            layer = layui.layer,
            layedit = layui.layedit,
            laydate = layui.laydate;
        var $ = layui.jquery;
        form.on('submit(ControlConfig)', function (data) {
            data = data.field;
            $.ajax({
                url: '/ControlPanelConfig',
                dataType: "html",
                type: "POST",
                data: data,
                success: function (data) {
                    resultCode = jQuery.parseJSON(data).resultCode;
                    if (resultCode == '1') {
                        layer.alert(jQuery.parseJSON(data).result,{title:false,skin: "layui-layer-molv",area: ["250px", "150px"],time: 10000,btn:["知道了"]})
                    };
                    location.reload();

                }
            })

            return false;
        });
        form.on('switch(switch)', function (data) {
            $.ajax({
                url: '/ControlPanelConfig',
                dataType: "html",
                type: "POST",
                data: {
                    'state': document.getElementById("state").checked
                },
                success: function (data) {
                    resultCode = jQuery.parseJSON(data).resultCode;
                    if (resultCode == '1') {
                        layer.alert(jQuery.parseJSON(data).result,{title:false,skin: "layui-layer-molv",area: ["250px", "150px"],time: 10000,btn:["知道了"]})
                    };
                    location.reload();
                }
            })

        });
    });
</script>
<script type="text/javascript">
    var aa = '{{NADISKTOTAL }}';
    var bb = '{{NADISKUSED }}';
    var cc = '{{NADISKFREE }}';
    var disk = [];
    disk[0] = aa;
    disk[1] = bb;
    disk[2] = cc;
    var cpu = {
        'used': [],
        'free': [],
        time: []
    };
    var memory = {
        'used': [],
        'free': [],
        time: []
    };
    var net = {
        'rcvd': [],
        'send': [],
        time: []
    };
    $.ajax({
        type: 'POST',
        dataType: 'html',
        url: '/ControlPanel',
        success: function (data) {
            var result = jQuery.parseJSON(data)
            if (result.resultCode == '1') {
                alert(result.result);
                return 0
            };

            $.each(result.result, function (i, item) {
                cpu.time.push(item[1]);
                net.time.push(item[1]);
                memory.time.push(item[1]);

                itemJson = jQuery.parseJSON(item[0])
                cpu.used.push(itemJson.cpu.cpuUsed);

                memory.used.push(itemJson.memory.memoryUsed);

                net.rcvd.push(itemJson.net.rcvd);
                net.send.push(itemJson.net.send);
            });
            createEcharts();
        }
    });

    function creatDiskEcharts() {
        option = {
            title: {
                top: 0,
                text: '系统盘总量: '+disk[0]+' G',
                textStyle:{color:'white'}
            },
            tooltip: {
                trigger: 'item',
                formatter: '{a} <br/>{b}: {c} ({d}%)'
            },
            legend: {
                orient: 'vertical',
                left: 10,
                top: 30,
                textStyle : {
                    color : 'white'
                },
                data: ['剩余量', '已使用']
            },
            color : [ '#01d882', '#feb501' ],
            series: [
                {
                    name:"单位/G",
                    type: 'pie',
                    radius: ['50%', '70%'],
                    top:10,
                    left:100,
                    avoidLabelOverlap: false,
                    label: {
                        normal: {
                            show: false,
                            position: 'center'
                        },
                        emphasis: {
                            show: true,
                            textStyle: {
                                fontSize: '30',
                                fontWeight: 'bold'
                            }
                        }
                    },
                    labelLine: {
                        normal: {
                            show: false
                        }
                    },
                    data: [
                        {value: disk[2], name: '剩余量'},
                        {value: disk[1], name: '已使用'}
                    ]
                }
            ]
        };
        echartsLineFunc = echarts.init(echartlDisk);
        echartsLineFunc.setOption(option);
    }

    function createEcharts() {
